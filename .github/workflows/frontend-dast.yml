name: "Frontend (Next.js) DAST Security Scan"

on:
  push:
    branches: [q-labeler, master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Change script permission
        run: |
          chmod +x scripts/zap-script.sh

      - name: ZAP DAST Scan
        run: scripts/zap-script.sh
        continue-on-error: true
        env:
          ZAP_TARGET_URL: https://frontend-production-1884.up.railway.app/

      - name: Archive ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-dast-report-${{ github.sha }}
          path: |
            ./zap_baseline_report.html
            ./zap_baseline_report.json
            ./zap_baseline_report.md
            ./zap_baseline_report.xml
          retention-days: 30

      - name: Comment PR with scan results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('./zap_baseline_report.html')) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ðŸ”’ DAST security scan completed. Check the artifacts for detailed results.'
              });
            }
